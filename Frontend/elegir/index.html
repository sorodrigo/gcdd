<!-- ELEGIR -->

<div class="pure-g">
    <div class="pure-u-1">
        <div class="text-center">
            <div class="btn-group" uib-dropdown>
                <button id="single-button" class="btn app-content-head-button" type="button"
                        uib-dropdown-toggle>
                    {{elegir.actual}}
                    <span class="caret"></span></button>
                <ul class="uib-dropdown-menu" aria-labelledby="single-button">
                    <li ng-repeat="opcion in elegir.titulaciones">
                        <a href ng-click="elegir.updateDropdown(opcion)">{{opcion}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<br>

<uib-accordion close-others="elegir.oneAtATime">
    <div ng-repeat="curso in elegir.cursos[elegir.actual]"
         class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-2 separator">

        <uib-accordion-group is-open="isopen">
            <uib-accordion-heading ng-click="elegir.collapse()">
                <div>
                    {{curso.ano}} AÃ±o
                    <span class="pull-right creditos-header"
                          ng-show="curso.total > 0">{{curso.total}} Cr&eacute;ditos</span>
                </div>
            </uib-accordion-heading>

            <asignaturas-table></asignaturas-table>
        </uib-accordion-group>
    </div>
</uib-accordion>

<div class="pure-g">
    <div class="pure-u-1 text-center">
        <button type="button" class="btn btn-success app-content-text">Guardar</button>
    </div>
</div>
