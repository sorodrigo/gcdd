<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="edicion.close()">&times;</button>
    <h4 class="modal-title text-center">Edici&oacute;n <span class="glyphicon glyphicon-edit"></span></h4>
</div>
<div class="modal-body pure-g">

    <div class="pure-u-1-3 separator">
        <label for="tipo">Tipo</label>
        <input id="tipo" name="tipo" type="text" placeholder="Tipo"
               ng-model="edicion.cargo.tipo">
    </div>


    <div class="pure-u-1-3 separator">
        <label for="horas">Horas / Semana</label>
        <input id="horas" name="horas" type="number" placeholder="Horas / Semana"
               ng-model="edicion.cargo.horas" ng-change="edicion.cargo.carga = (edicion.cargo.horas * 3)">
    </div>

    <div class="pure-u-1-3 separator">
        <label for="creditos">N Cr&eacute;ditos</label>
        <input id="creditos" name="creditos" placeholder="N Creditos"
               ng-model="edicion.cargo.carga" readonly>

    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success app-content-text" data-dismiss="modal" ng-click="edicion.guardar()">
        Guardar
    </button>
</div>
