<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="edicion.close()">&times;</button>
    <h4 class="modal-title text-center">Edici&oacute;n <span class="glyphicon glyphicon-edit"></span></h4>
</div>
<div class="modal-body pure-g">
    <div class="pure-u-1-2 separator">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" class="form-control" type="text" placeholder="Nombre"
               ng-model="edicion.profesorConCargo.nombre">
    </div>

    <div class="pure-u-1-2 separator">
        <label for="apellidos">Apellidos</label>
        <input id="apellidos" name="apellidos" class="form-control" type="text" placeholder="Apellidos"
               ng-model="edicion.profesorConCargo.apellidos">
    </div>


    <div class="pure-u-1-3 separator">
        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo" ng-model="edicion.profesorConCargo.cargo"
                ng-options="i as i.tipo for i in edicion.inputCargos track by i.idCargo">
        </select>
    </div>


    <div class="pure-u-1-3 separator">
        <label for="horas">Horas / Semana</label>
        <input id="horas" name="horas" type="number" placeholder="Horas / Semana"
               ng-model="edicion.profesorConCargo.cargo.horas" readonly>
    </div>

    <div class="pure-u-1-3 separator">
        <label for="creditos">N Cr&eacute;ditos</label>
        <input id="creditos" name="creditos" type="number" placeholder="N Creditos"
               ng-model="edicion.profesorConCargo.cargo.carga" readonly>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success app-content-text" data-dismiss="modal" ng-click="edicion.guardar()">
        Guardar
    </button>
</div>
