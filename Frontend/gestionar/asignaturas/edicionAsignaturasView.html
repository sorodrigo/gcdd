<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="edicion.close()">&times;</button>
    <h4 class="modal-title text-center">Edici&oacute;n <span class="glyphicon glyphicon-edit"></span></h4>
</div>
<div class="modal-body pure-g">
    <div class="pure-u-1-2 separator">
        <label for="nombre">Nombre Asignatura</label>
        <input id="nombre" name="nombre" class="form-control validar" type="text"
               placeholder="Nombre" ng-model="edicion.asignatura.nombre" required>
    </div>

    <div class="pure-u-1-2 separator">
        <label for="caracter">Caracter</label>
        <input id="caracter" name="caracter" class="form-control validar" type="text" placeholder="Caracter"
               ng-model="edicion.asignatura.caracter" required>
    </div>

    <div class="pure-u-1-4 separator">
        <label for="creditosT">Cr&eacute;ditos Te&oacute;ricos</label>
        <input id="creditosT" name="creditosT" class="form-control validar" type="number" min="0"
               placeholder="Cr&eacute;ditos Te&oacute;ricos" ng-model="edicion.asignatura.creditosT" required>
    </div>

    <div class="pure-u-1-4 separator">
        <label for="creditosP">Cr&eacute;ditos Pr&aacute;cticos</label>
        <input id="creditosP" name="creditosP" class="form-control validar" type="number" min="0"
               placeholder="Cr&eacute;ditos Pr&aacute;cticos" ng-model="edicion.asignatura.creditosP" required>
    </div>

    <div class="pure-u-1-4 separator">
        <label for="ano">Año</label>
        <select name="ano" id="ano" ng-model="edicion.ano" required>
            <option></option>
            <option ng-repeat="ano in edicion.curso" value={{$index}}>{{$index + 1}}</option>
        </select>
    </div>

    <div class="pure-u-1-4 separator">
        <label for="semestre">Semestre</label>
        <select id="semestre" name="semestre" ng-model="edicion.asignatura.semestre" required>
            <option value="{{edicion.ano * 2 + 1 }}">{{edicion.ano * 2 + 1 }}</option>
            <option value="{{edicion.ano * 2 + 2 }}">{{edicion.ano * 2 + 2 }}</option>
        </select>
    </div>

    <div class="pure-u-1-3 separator">
        <label for="numAlumnos">Nº Alumnos</label>
        <input id="numAlumnos" name="numAlumnos" class="form-control validar" type="number" placeholder="N Alumnos"
               ng-model="edicion.asignatura.prevision" min="0" required>
    </div>

    <div class="pure-u-1-3 separator">
        <label for="numGrupos">Nº Grupos</label>
        <input id="numGrupos" name="numGrupos" class="form-control validar" type="number" placeholder="N Grupos"
               ng-model="edicion.asignatura.num_grupos" min="0" required>
    </div>

    <div class="pure-u-1-3 separator">
        <label for="numDesdobles">Nº Desdobles</label>
        <input id="numDesdobles" name="numDesdobles" class="form-control validar" type="number" placeholder="N Desdobles"
               ng-model="edicion.asignatura.num_desdobles" min="0" required>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success app-content-text" data-dismiss="modal" ng-click="edicion.guardar()">
        Guardar
    </button>
</div>
