<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="edicion.close()">&times;</button>
    <h4 class="modal-title text-center">Edici&oacute;n <span class="glyphicon glyphicon-edit"></span></h4>
</div>
<div class="modal-body pure-g">
    <div class="pure-u-1-2 separator">
        <label for="nombre">Nombre Profesor</label>
        <input id="nombre" name="nombre" class="form-control" type="text" placeholder="Nombre"
               ng-model="edicion.profesor.nombre">
    </div>

    <div class="pure-u-1-2 separator">
        <label for="apellidos">Apellidos</label>
        <input id="apellidos" name="apellidos" class="form-control" type="text" placeholder="Apellidos"
               ng-model="edicion.profesor.apellidos">
    </div>


    <div class="pure-u-1-3 separator">
        <label for="titulacion">Titulaci&oacute;n</label>
        <input id="titulacion" name="titulacion" class="form-control" type="text" placeholder="Titulaci&oacute;n"
               ng-model="edicion.profesor.titulacion">
    </div>

    <div class="pure-u-1-3 separator">
        <label for="despacho">Despacho</label>
        <input id="despacho" name="despacho" class="form-control" type="number" placeholder="Despacho"
               ng-model="edicion.profesor.despacho">
    </div>

    <div class="pure-u-1-3 separator">
        <label for="telefono">Tel&eacute;fono</label>
        <input id="telefono" name="telefono" class="form-control" type="text" placeholder="Tel&eacute;fono"
               ng-model="edicion.profesor.telefono">
    </div>

    <div class="pure-u-1-3 separator">
        <label for="numSexenio">Nº Sexenio</label>
        <input id="numSexenio" name="numSexenio" class="form-control" type="number" placeholder="Nº Sexenio"
               ng-model="edicion.profesor.num_sexenio">
    </div>

    <div class="pure-u-1-3 separator">
        <label for="nrp">NRP</label>
        <input id="nrp" name="nrp" class="form-control" type="number" placeholder="NRP"
               ng-model="edicion.profesor.nrp">
    </div>

    <div class="pure-u-1-3 separator">
        <label for="nrpA">NRP_A</label>
        <input id="nrpA" name="nrpA" class="form-control" type="number" placeholder="NRP_A"
               ng-model="edicion.profesor.nrp_A">
    </div>


    <div class="pure-u-1-2 separator">
        <label for="fechaAlta">Fecha Alta</label>
        <input id="fechaAlta" name="fechaAlta" class="form-control" type="date" placeholder="Fecha Alta"
               ng-model="edicion.profesor.fecha_alta">
    </div>

    <div class="pure-u-1-2 separator">
        <label for="fechaAlta">Fecha Posesi&oacute;n</label>
        <input id="fechaPosesion" name="fechaPosesion" class="form-control" type="date" placeholder="Fecha Posesi&oacute;n"
               ng-model="edicion.profesor.fecha_posesion">
    </div>

    <div class="pure-u-1-3 separator">
        <label for="doctor">Doctor</label>
        <select id="doctor" name="doctor" ng-model="edicion.profesor.doctor"
                ng-options="i.value as i.label for i in edicion.inputBool">
        </select>
    </div>

    <div class="pure-u-1-3 separator">
        <label for="dedicacion">Dedicaci&oacute;n</label>
        <select id="dedicacion" name="dedicacion" ng-model="edicion.profesor.dedicacion"
                ng-options="i as i.dedicacion for i in edicion.inputDedicacion track by i.idDedicacion">
        </select>
    </div>

    <div class="pure-u-1-3 separator">
        <label for="categoria">Categor&iacute;a</label>
        <select id="categoria" name="categoria" ng-model="edicion.profesor.categoria"
                ng-options="i as i.categoria for i in edicion.inputCategorias track by i.idCategoria">
        </select>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success app-content-text" data-dismiss="modal" ng-click="edicion.guardar()">
        Guardar
    </button>
</div>
