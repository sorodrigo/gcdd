<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="edicion.close()">&times;</button>
    <p class="modal-title text-center">Edici&oacute;n <span class="glyphicon glyphicon-edit"></span></p>
</div>
<div class="modal-body pure-g">
    <div class="pure-u-1-2 separator">
        <label for="nombre">Nombre Titulaci&oacute;n</label>
        <input id="nombre" name="nombre" class="form-control validar" type="text" placeholder="Nombre"
               ng-model="edicion.titulacion.nombre" required>
    </div>

    <div class="pure-u-1-2 separator">
        <label for="plan">Plan</label>
        <input id="plan" name="plan" class="form-control validar" type="text" placeholder="Plan"
               ng-model="edicion.titulacion.plan" required>
    </div>


    <div class="pure-u-1-3 separator">
        <label for="numAlumnos">NÂº Alumnos</label>
        <input id="numAlumnos" name="numAlumnos" class="form-control validar" type="number" min="0" placeholder="N Alumnos"
               ng-model="edicion.titulacion.prevision" required>
    </div>


    <div class="pure-u-1-3 separator">
        <label for="valida">V&aacute;lida</label>
        <select id="valida" name="valida" ng-model="edicion.titulacion.valida"
                ng-options="i.value as i.label for i in edicion.inputBool" required>
        </select>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success app-content-text" data-dismiss="modal" ng-click="edicion.guardar()">
        Guardar
    </button>
</div>
