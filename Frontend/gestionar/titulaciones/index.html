<div class="pure-g">
    <div class="pure-u-1"><h3 class="app-content-text">Gestionar Titulaciones</h3></div>
    <div class="pure-u-3-5"></div>
    <div class="pure-u-2-5">
        <h4>
            <button type="button" class="btn btn-default app-content-text" ng-click="titulacionesCtrl.edicion(null)">Agregar <span
                    class="glyphicon glyphicon-plus"></span></button>
            <button type="button" class="btn btn-success app-content-text" ng-show="titulacionesCtrl.cambios">Guardar</button>
        </h4>
    </div>
</div>
<div class="pure-g container-fluid">
    <ul class="pure-u-1-2 pure-u-md-1 pure-u-lg-1 fila-responsive tabla-head hide-header">
        <li>Nombre</li>
        <li>Plan</li>
        <li>Nº Alumnos</li>
        <li>Valida</li>
        <li> </li>
    </ul>
</div>


<div class="pure-g container-fluid" ng-repeat="titulacion in titulacionesCtrl.titulaciones | orderBy: ['-valida', 'plan']">

    <ul class="pure-u-1-2 pure-u-md-1 pure-u-lg-1 fila-responsive tabla-subhead">
        <li>Nombre</li>
        <li>Plan</li>
        <li>Nº Alumnos</li>
        <li>Valida</li>
        <li> </li>
    </ul>
    <ul class="pure-u-1-2 pure-u-md-1 pure-u-lg-1 fila-responsive">
        <li>{{titulacion.nombre}}</li>
        <li>{{titulacion.plan}}</li>
        <li>{{titulacion.prevision}}</li>
        <li><span ng-class="titulacion.valida ? 'text-green' : 'text-red'">{{titulacion.valida}}</span></li>
        <li>
            <div class="pull-right">
                <a class="btn info"
                   ng-click="titulacionesCtrl.edicion(titulacion)">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>

                <button type="button" class="btn btn-eliminar"
                        ng-click="titulacionesCtrl.eliminar(titulacion)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
        </li>

    </ul>

</div>
